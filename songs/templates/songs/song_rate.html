{% extends "core/base.html" %}
{% block title %}Rate {{ song.name }}{% endblock %}
{% block content %}
{% load bootstrap %}

    <h1 class="page-header">Rate: {{song.name}}</h1>

    <form action="" method="POST" class="input_form">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button type="submit" class="btn btn-primary btn-block save_button">
            Rate
        </button>

    </form>
{% endblock content %}
